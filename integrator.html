  <script>
    $(function () {
      fieldsDict = {
        name: { type: "text" },
        age: { type: "numeric" },
        sex: { type: "select", values: ["male", "female"] },
      };
      qtb = new QueryTreeBuilder("tree", fieldsDict);

      $('#getOutput').click(function () {
        var stmt = qtb.buildIfStatement();
        $('#queryOutput').text(JSON.stringify(qtb.queryObj));
        $('#stmtOutput').text(stmt);
      });
      $('#rebuild').click(function () {
        qtb.buildQueryTreeFromQueryObj($('#queryRebuild').val());
        $('#queryOutput').text($('#queryRebuild').val());
        $('#stmtOutput').text(qtb.buildIfStatement(true));
      });
      $('#reset').click(function () {
        qtb.resetTree();
      });
    })
  </script>

                <div class="flowchart-example" id="multiple">
                  <div class="flowchart-example-container" id="example_multiple" style="height: 610px !important;"></div>
                  <script type="text/javascript">
                    $(document).ready(function () {
                      var $linkColor = $('#link_color');

                      var data = {
                        operators: {
                          operator1: {
                            top: 20,
                            left: 20,
                            properties: {
                              title: 'LTPS',
                              inputs: {},

                              outputs: {

                                output_x3: { label: 'Reg', multiple: true },
                                output_x4: { label: 'ShrtReg', multiple: true },
                                output_x7: { label: 'Fleet', multiple: true },
                                output_x5: { label: 'A', multiple: true },
                                output_x6: { label: 'PNo', multiple: true },

                                //outs: {
                                //  label: 'Output (:i)',
                                //  multiple: false
                                //}
                              }
                            }
                          },
                          operator2: {
                            top: 20,
                            left: 300,
                            properties: {
                              title: 'IFM',
                              /*
                              //auto generate next point on drag connection
                              inputs: {
                              ins: {
                              label: 'Input (:i)',
                              multiple: true
                              }
                              }
                              */
                              inputs: {
                                input_y1: { label: 'PartNo', multiple: true },
                                input_y2: { label: 'SerialNo', multiple: true },
                                input_y3: { label: 'FullReg', multiple: true },
                                input_y4: { label: 'ShortReg', multiple: true },
                                input_y5: { label: 'Fleet', multiple: true },
                                input_y6: { label: 'Active', multiple: true },
                                input_y7: { label: 'PlannerNo', multiple: true },
                                //ins: {
                                //  label: 'Input (:i)',
                                //  multiple: true
                                //},
                              },
                              outputs: {
                                output_y1: { label: 'PrtNo', multiple: true },
                                output_y2: { label: 'SrlNo', multiple: true },
                                output_y3: { label: 'Reg', multiple: true },
                                output_y4: { label: 'ShrtReg', multiple: true },
                                output_y5: { label: 'Fleet', multiple: true },
                                output_y6: { label: 'A', multiple: true },
                                output_y7: { label: 'PNo', multiple: true },
                              },
                            }
                          },
                        },
                        links: {
                          link_1: {
                            fromOperator: 'operator1',
                            fromConnector: 'outs',
                            fromSubConnector: 2,
                            toOperator: 'operator2',
                            toConnector: 'ins',
                            toSubConnector: 0
                          },
                          link_2: {
                            fromOperator: 'operator1',
                            fromConnector: 'outs',
                            fromSubConnector: 1,
                            toOperator: 'operator2',
                            toConnector: 'ins',
                            toSubConnector: 1
                          },
                          link_3: {
                            fromOperator: 'operator1',
                            fromConnector: 'output_x1',
                            toOperator: 'operator2',
                            toConnector: 'input_y2',
                          }
                        }
                      };

                      var $flowchart = $('#example_multiple');

                      var $linkColor = $('#link_color');

                      $linkColor.change(function () {
                        var selectedLinkId = $flowchart.flowchart('getSelectedLinkId');
                        if (selectedLinkId != null) {
                          $flowchart.flowchart('setLinkMainColor', selectedLinkId, $linkColor.val());
                        }
                      });

                      function showEvent(txt) {
                        //Some Action if Required
                        //var $lastEvent = $('#last_event_example_6');
                        //var $lastEventContainer = $('#last_event_example_container_6');
                        //$lastEvent.text(txt + "\n" + $lastEvent.text());
                        //$lastEventContainer.effect( "highlight", {color: '#3366ff'}, 500);
                        console.log(txt + "\n");
                        console.log("highlight", { color: '#3366ff' }, 500);
                      }

                      // Apply the plugin on a standard, empty div...
                      $flowchart.flowchart({
                        data: data,
                        onOperatorSelect: function (operatorId) {
                          showEvent('Operator "' + operatorId + '" selected. Title: ' + $flowchart.flowchart('getOperatorTitle', operatorId) + '.');
                          return true;
                        },
                        onOperatorUnselect: function () {
                          showEvent('Operator unselected.');
                          return true;
                        },
                        onLinkSelect: function (linkId, operatorId, operatorData) {
                          var data = $flowchart.flowchart('getData');
                          document.getElementById("sd-prop-linkid").value = linkId;
                          document.getElementById("sd-prop-from-col").value = data.links[linkId].fromConnector;
                          document.getElementById("sd-prop-to-col").value = data.links[linkId].toConnector;
                          document.getElementById("sd-prop-to-col").value = data.links[linkId].toConnector;
                          document.getElementById("sd-prop-from-op").value = $flowchart.flowchart('getOperatorTitle', data.links[linkId].fromOperator);
                          document.getElementById("sd-prop-to-op").value = $flowchart.flowchart('getOperatorTitle', data.links[linkId].toOperator);

                          var outputOPfieldDict = [];
                          var outputOP = $flowchart.flowchart('getOperatorData', data.links[linkId].fromOperator)["properties"].outputs;

                          for (var item in outputOP) {
                            outputOPfieldDict.push(
                              {
                                [item]: "{type: 'text'}"
                              });
                          }

                          var combinedJSON = "";
                          for (var i = 0; i < outputOPfieldDict.length; i++) {
                            combinedJSON = combinedJSON + JSON.stringify(outputOPfieldDict[i]) + ",";
                          }

                          combinedJSON = combinedJSON.replace(/"/g, '');
                          combinedJSON = combinedJSON.replace(/{output_/g, 'output_');
                          combinedJSON = combinedJSON.replace(/{outs/g, 'outs');
                          combinedJSON = combinedJSON.replace(/}},output/g, '},output');
                          combinedJSON = combinedJSON.replace(/}},outs/g, '},outs');
                          combinedJSON = combinedJSON.replace(/}},/g, '}');
                          combinedJSON = combinedJSON.replace(/'text'/g, '"text"');
                          combinedJSON = "{" + combinedJSON + "}";

                          combinedJSON = combinedJSON.replace(/output_/g, '"output_');
                          combinedJSON = combinedJSON.replace(/outs/g, '"outs"');

                          combinedJSON = combinedJSON.replace(/:{type:/g, '":{type:');
                          combinedJSON = combinedJSON.replace(/type/g, '"type"');
                          combinedJSON = combinedJSON.replace(/"":/g, '":');

                          //Loading the fields for Query Tree
                          var fieldsDictOBJ = JSON.parse(combinedJSON);

                          fieldsDict = fieldsDictOBJ;

                          qtb = new QueryTreeBuilder("tree", fieldsDict);
                          qtb.resetTree();

                          $linkColor.val($flowchart.flowchart('getLinkMainColor', linkId));

                          showEvent('Link "' + linkId + '" selected. Main color: ' + $flowchart.flowchart('getLinkMainColor', linkId) + '.');
                          return true;
                        },
                        onLinkUnselect: function () {
                          showEvent('Link unselected.');
                          return true;
                        },
                        onOperatorCreate: function (operatorId, operatorData, fullElement) {
                          showEvent('New operator created. Operator ID: "' + operatorId + '", operator title: "' + operatorData.properties.title + '".');
                          return true;
                        },
                        onLinkCreate: function (linkId, linkData) {
                          showEvent('New link created. Link ID: "' + linkId + '", link color: "' + linkData.color + '".');
                          return true;
                        },
                        onOperatorDelete: function (operatorId) {
                          showEvent('Operator deleted. Operator ID: "' + operatorId + '", operator title: "' + $flowchart.flowchart('getOperatorTitle', operatorId) + '".');
                          return true;
                        },
                        onLinkDelete: function (linkId, forced) {
                          showEvent('Link deleted. Link ID: "' + linkId + '", link color: "' + $flowchart.flowchart('getLinkMainColor', linkId) + '".');
                          return true;
                        },
                        onOperatorMoved: function (operatorId, position) {
                          showEvent('Operator moved. Operator ID: "' + operatorId + ', position: ' + JSON.stringify(position) + '.');
                        }
                      });

                      // Apply the plugin on a standard, empty div...
                      $('#example_multiple').flowchart({
                        data: data
                      });
                    });
                  </script>
                </div>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
